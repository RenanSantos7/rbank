<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Renan Santos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rbank - Sobre</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">

    <script src="../scripts/components.js" type="module" defer></script>
    <script src="../scripts/login.js" defer></script>
</head>
<body>
    <header class="cabecalho"></header>
    <section class="banner">
        <h3 class="banner__titulo">Moniconta é o primeiro passo para a liberdade financeira!</h3>
    </section>

    <main>
        <h2 class="login__titulo">Entre na sua conta</h2>

        <form class="login">
            <fieldset class="login__campo">
                <label class="login__etiqueta">Nome de usuário</label>
                <input class="campo__escrita" type="email" placeholder="usuario@email.com" minlength="10" required />
            </fieldset>

            <fieldset class="login__campo">
                <label class="login__etiqueta">Senha</label>
                <input class="campo__escrita" type="password" minlength="14" required />
            </fieldset>
            
            <input type="submit" value="Entrar" class="login__botao" />
        </form>
        
        <div class="sem-login">Não possui conta? <a href="./abrir-conta-form.html">Abra agora uma!</a></div>
    </main>

    <footer class="rodape"></footer>
</body>
</html>
